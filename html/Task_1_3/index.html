<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Intro</title>
</head>

<body>
    <div class="wrapper">
        <form action="" method="get" class="intro-form">
            <header>
                <h1>Create Account</h1>
            </header>
            <div class="container">
                <div>
                    <div class="content-col1">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" placeholder="enter your first name" required minlength="2"
                            maxlength="12" />
                    </div>
                    <div class="content-col2">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="enter your last name" />
                    </div>
                </div>
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="enter your email" required
                    pattern="^((([0-9A-Za-z]{1}[-0-9A-z\.]{0,30}[0-9A-Za-z]?)|([0-9А-Яа-я]{1}[-0-9А-я\.]{0,30}[0-9А-Яа-я]?))@([-A-Za-z]{1,}\.){1,}[-A-Za-z]{2,})$" />
                <div>
                    <div class="content-col1">
                        <label for="password">Password *</label>
                        <input type="password" id="password" placeholder="enter your password" required minlength="6"
                            maxlength="36" />
                    </div>
                    <div class="content-col2">
                        <label for="password">Confirm Password *</label>
                        <input type="password" id="passwordConfirm" placeholder="enter your password again" required
                            minlength="6" maxlength="36" />
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="genderCheckBox">
                    <div class="content-col1">
                        <fieldset>
                            <legend>Gender: </legend>
                            <ul>
                                <li>
                                    <input type="radio" id="male" name="gender" value="male" />
                                    <label for="male" class="checkBox">Male</label>
                                </li>
                                <li>
                                    <input type="radio" id="female" name="gender" value="female" />
                                    <label for="female" class="checkBox">Female</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="content-col2">
                        <fieldset>
                            <legend>Hobbies</legend>
                            <ul>
                                <li>
                                    <input type="checkbox" id="music" name="hobbies" value="music" />
                                    <label for="music" class="checkBox">Music</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="sport" name="hobbies" value="sport" />
                                    <label for="sport" class="checkBox">Sport</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="travel" name="hobbies" value="travel" />
                                    <label for="travel" class="checkBox">Travel</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="movies" name="hobbies" value="movies" />
                                    <label for="movies" class="checkBox">Movies</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <div class="content-col1">
                        <label for="sourceOfIncome">Source of Income</label>
                        <select id="sourceOfIncome" name="sourceOfIncome">
                            <option value="business">Business</option>
                            <option value="employed" selected>Employed</option>
                            <option value="investmentIncome">Investment Income</option>
                        </select>
                    </div>
                    <div class="content-col2">
                        <label class="rangeLabel">Income</label>
                        <div class="content-col2-range">
                            <input type="range" name="income" id="income" min="20" max="200" step="1" value="20" />
                            <p id="demo" class="demo"></p>
                            <script>
                                var slider = document.getElementById("income");
                                var output = document.getElementById("demo");
                                output.innerHTML = slider.value;

                                slider.oninput = function () {
                                    output.innerHTML = this.value + "K";
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="fileUploadLine">
                    <div class="content-col1">
                        <label for="filePicture">Upload Profile Picture</label>
                        <input name="myFile" type="file">
                    </div>
                    <div class="content-col2">
                        <label for="age">Age</label>
                        <input type="number" id="age" value="18" min="12" max="120" />
                    </div>
                </div>
                <label for="bio">Bio</label>
                <textarea></textarea>
            </div>
            <footer>
                <input type="submit" value="Create">
            </footer>
        </form>
    </div>
</body>

</html>
