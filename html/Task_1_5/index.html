<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Parallax</title>
</head>

<body>
    <div class="wrapper">
        <section class="parallax">
            <h1><b>Winter</b></h1>
            <img class="backgroundImg" src="./imgs/WinterMountains.jpeg" alt="Winter image here">
        </section>
        <section class="parallax">
            <h1>to</h1>
            <img class="backgroundImg" src="./imgs/NorthernLights.jpeg" alt="To image here">
        </section>
        <section class="parallax">
            <h1><u>summer</u></h1>
            <img class="backgroundImg" src="./imgs/Summer.jpeg" alt="Summer image here">
        </section>
    </div>
</body>

</html>
